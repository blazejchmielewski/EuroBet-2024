<div class="mat-elevation-z8 table-container">
  <div class="d-flex justify-content-between align-items-baseline">
    <mat-form-field class="filter">
      <mat-label>Filtruj</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" class="me-5" (click)="paymentHistory()">Historia wpłat</button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Auto-incremented Number Column -->
    <ng-container matColumnDef="lp">
      <th *matHeaderCellDef mat-header-cell> Lp.</th>
      <td *matCellDef="let row; index as i" mat-cell> {{ i + 1 }} </td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Imię</th>
      <td *matCellDef="let row" mat-cell> {{row.firstname}}</td>
    </ng-container>
    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dział </th>
      <td class="fw-bold" mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex">
          <button mat-raised-button color="primary" (click)="openEditUserDialog(element)" class="me-3">Szczegóły</button>
          <button mat-raised-button color="warn" (click)="confirmDeactivateUser(element)" class="me-3">Zablokuj</button>
          <button mat-raised-button color="accent" (click)="confirmPayment(element)">Płatność</button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">Brak danych do wyświetlenia</td>
    </tr>
  </table>
  <mat-paginator class="mt-3" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę użytkowników"></mat-paginator>
</div>
