<div class="container">
    <div class="form-wrapper">
        <h1 class="d-flex justify-content-center">Formularz Logowania</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> 
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>E-mail</mat-label>
                <input matInput [formControl]="controls.email">
                <mat-error *ngIf='controls.email.invalid'>{{ getErrorMessage(controls.email) }}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-input">
                <mat-label>Has≈Ço</mat-label>
                <input matInput type="password" [formControl]='controls.password'>
                <mat-error *ngIf='controls.password.invalid'>{{ getErrorMessage(controls.password) }}</mat-error>
            </mat-form-field>
            <div class='alert alert-warning alert-dismissible fade show mt-2' role='alert' *ngIf='loginError'>
                {{ loginError}}
                <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close' (click)='loginError = null'></button>
              </div>
            <div class="d-flex justify-content-center mt-3 mb-3">
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Zaloguj</button>
            </div>
            
        </form>
    </div>
</div>
